<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Start</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1E3C72, #2A5298);
            text-align: center;
            padding: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        button {
            background-color: #ffcc00;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <label for="rounds">Enter Number of Games:</label>
        <input type="number" id="rounds" class="form-control text-center mt-2" placeholder="enetr no.of games"><br>
        <button class="btn btn-primary" onclick="startGame()" class="btn mt-3">Start Game</button>
    </div>

    <script>
        function startGame() {
            const rounds = document.getElementById('rounds').value;
            if (!rounds || rounds < 1) {
                alert("Please enter a valid number of games!");
                return;
            }
            window.location.href = `game.html?rounds=${rounds}`;
        }
    </script>

</body>
</html>
